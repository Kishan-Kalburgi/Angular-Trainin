<br>
<div class="alert alert-danger" role="alert" *ngIf="error.length > 0">
  {{ error }}
</div>

<form (ngSubmit)="onFormSubmit(addBillForm)" #addBillForm="ngForm">

  <div class="row">
    <div class="col">
      <label for="customerName">Customer Name</label><br>
      <input type="text" name="customerName" #customerName [ngModel]="bill.customerName" required>
    </div>
    <div class="col">
      <label for="phoneNumber">phone Number</label><br>
      <input type="number" name="phoneNumber" #phoneNumber [ngModel]="bill.phoneNumber" required>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="orderDate">Order Date</label><br>
      <input type="date" name="orderDate" #orderDate [ngModel]="bill.orderDate" required>
    </div>
    <div class="col">
      <label for="deliveryDate">Delivery Date</label><br>
      <input type="date" name="deliveryDate" #deliveryDate [ngModel]="bill.deliveryDate" required>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="status">Status</label><br>
      <select class="custom-select" name="status" #status [ngModel]="bill.status" required>
        <option value="todo">Todo</option>
        <option value="started">Started</option>
        <option value="ready">Ready</option>
        <option value="delivered">Delivered</option>
      </select>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-2">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-danger">Cancel</button>
    </div>
  </div>
</form>

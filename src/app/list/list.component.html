<div>
  <h2>List of Countries</h2>

  <table class="table">
    <thead>
      <th scope="col">Name</th>
      <th scope="col">Code</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of countryList" (click)="onRowClick(item)">
        <td scope="row">{{ item.name }}</td>
        <td>{{ item.code }}</td>
      </tr>
    </tbody>
  </table>

  <!-- <ul>
    <li *ngFor="let item of countryList">{{item.name}}</li>
  </ul> -->
</div>
